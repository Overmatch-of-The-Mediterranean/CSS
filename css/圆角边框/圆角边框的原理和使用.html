<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .square {
            width: 200px;
            height: 200px;
            background-color: orange;
            border-radius: 50%;
        }

        .rectangle {
            margin-top: 50px;
            width: 100px;
            height: 200px;
            background-color: orange;
            border-radius: 100px;
        }
    </style>
</head>

<body>
    <!-- 两个值，则是对角线，第一个对应左上至右下 -->
    <!-- 四个值则是从左上开始顺时针 -->
    <div class="square"></div>
    <div class="rectangle"></div>
    <img src="圆角边框.png">
</body>

</html>
