<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body {
            font: 32px/40px '微软雅黑';
        } */

        body {
            font: 32px/1.5 '微软雅黑';
        }

        div {
            font-size: 50px;
        }

        /* 行高可以跟单位也可以不跟单位:  */
        /* 不跟单位则表示行高为当前文字大小的多少倍  */
        /* 子代若没设置行高则继承父，若父有单位则继承父的，若父无单位则行高为子代文字大小的倍数 */
        /* 最小代继承最大代的样式 */
    </style>
</head>

<body>
    <div>地表最强</div>
    <ul>
        <li>
            文字大小
        </li>
    </ul>
</body>

</html>
