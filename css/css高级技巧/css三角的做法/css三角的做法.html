<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            height: 0;
        }

        .jd {
            position: relative;
            top: 100px;
            left: 200px;
            width: 300px;
            height: 500px;
            background-color: orange;

        }

        .jd span {
            position: absolute;
            right: -20px;
            top: 50%;
            margin-top: -10px;
            border: 10px solid transparent;
            border-left-color: green;
        }
    </style>
</head>

<body>
    <div class="jd">
        <span></span>
    </div>
</body>

</html>
