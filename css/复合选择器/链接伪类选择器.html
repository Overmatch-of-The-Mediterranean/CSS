<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 一般先写总的  再写链接伪类 */
        a {
            text-decoration: none;
        }

        a:link {
            color: #333;
        }

        a:visited {
            color: orange;
        }

        a:hover {
            color: green;
            text-decoration: underline;
        }

        a:active {
            color: red;
        }
    </style>
</head>

<body>
    <a href="#">我是链接</a>
    <a href="#">点我</a>
    <a href="#">哈哈</a>
</body>

</html>
