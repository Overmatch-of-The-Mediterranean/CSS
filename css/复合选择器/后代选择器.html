<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol li {
            color: red;
        }

        ol li a {
            color: seagreen;
        }

        .nav li {
            color: pink;
        }
    </style>
</head>

<body>
    <!-- 复合选择器之后代选择器 -->
    <ul>
        <li>我是儿子</li>
        <li>我是儿子</li>
        <li>我是儿子</li>
    </ul>
    <ul class="nav">
        <li>我是儿子</li>
        <li>我是儿子</li>
        <li>我是儿子</li>
    </ul>
    <ol>
        <li>我是儿子</li>
        <li>我是儿子</li>
        <li>我是儿子</li>
        <li><a href="#">我是孙子</a></li>
    </ol>
</body>

</html>
