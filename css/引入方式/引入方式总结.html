<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: green;
        }

        /* 内部样式 */
    </style>
    <link rel="stylesheet" href="style.css">
    <!-- 外部样式 -->
</head>

<body>
    <!-- 显示效果优先程度：行内样式＞内部样式＞外部样式 -->
    <div>哈哈哈哈</div>
    <p style="color: red; font-family: 微软雅黑;">嘿嘿嘿嘿</p>
    <!-- 行内样式 -->
    <h1>你瞅啥</h1>
</body>

</html>
