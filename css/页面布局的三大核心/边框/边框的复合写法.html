<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border-width: 5px;
            border-style: dashed;
            border-color: blue;
            /* border: 宽度，样式，颜色; */
            border-top: 5px dotted red;
            /* border-top: 宽度，样式，颜色; */
            /* solid,dashed,dotted */
        }
    </style>
</head>

<body>
    <!-- 边框由三部分组成:宽度，样式，颜色 -->
    <div>
        盒子总大小=border+div
    </div>
</body>

</html>
