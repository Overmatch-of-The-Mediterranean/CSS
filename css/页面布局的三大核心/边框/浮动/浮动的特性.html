<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }

        .one {
            background-color: red;
        }

        .three {
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- 1.脱标（脱离标准流）
    2.一行显示 -->
    <!-- 3.任何显示模式元素都可以浮动，添加浮动后具有行内块的性质
      添加浮动后它的大小根据内容来决定 -->
    <div class="one">1</div>
    <div>2</div>
    <div class="three">3</div>
    <div>4</div>
</body>

</html>
