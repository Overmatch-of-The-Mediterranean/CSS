<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="register">
        <h1>
            图书馆管理借阅用户注册
        </h1>
    </div>

    <div class="registerarea w">
        <div class="register_top">
            <h3>注册新用户</h3>
            <div class="right">
                我有账号，去<a href="#">登录</a>
            </div>
        </div>
        <div class="register_form">
            <div class="reg_bd">
                <form action="">
                    <ul>
                        <li><label for="">用户名：</label> <input type="text" placeholder="请输入用户名">

                        </li>

                        <li><label for="">学校：</label> <input type="text" placeholder="郑州轻工业大学" disabled>
                        </li>
                        <li><label for="">注册密码：</label> <input type="text" placeholder="请输入密码">
                        </li>
                        <li class="safe">安全程度 <em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em>
                        </li>
                        <li><label for="">手机号：</label> <input type="text" placeholder="请输入11为手机号"><button>获取验证码</button>

                        </li>
                        <li><label for="">验证码：</label> <input type="text" placeholder="请输入验证码">
                        </li>

                        <li class="agree"><input type="checkbox">同意协议并注册
                            <a href="#">《图书馆借阅用户协议》</a>
                        </li>
                        <li><input type="submit" value="完成注册"></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
